 <!DOCTYPE html>
    <html>
           <head>
          <title>Nguyễn Chí Bảo</title>
          <link rel="icon" href="https://iconape.com/wp-content/png_logo_vector/galaxy.png">
          
  <style>
     @import url('https://fonts.googleapis.com/css2?family=Fascinate&display=swap');
    body{
      background-image: url("https://img.thuthuatphanmem.vn/uploads/2018/10/20/wallpaper-galaxy-hd_104252150.jpg");
      background-repeat:  repeat-y;
      background-size: 100% 100%;
      text-align: center;
      font-family: 'Fascinate', cursive;
    }
    h1{
      text-align: center;
      color: white;
    }
		#noidung{background: #f5f6f7; height:250px; width:100%;color:#615552; font-size:25px;
              text-align: center;
              border-radius: 20px;
              
    }
		button{background:#CDC1B6;
            margin-left:10px;
            border-radius:10px ;
            height: 45px;
            display: inline;
    }
    
	</style>
           </head>
           <body>
            <h1>Bài tập JavaScript</h1>
            <p id="noidung"></p>
          <button type="button" onclick="hienthi()">Thông tin cá nhân </button>
          <button type="button" onclick="tinhtong()">Tính tổng</button>     
          <button type="button" onclick="tinhtongchan()">Tính tổng chẵn</button>
            <script>
              function hienthi() {
	        // Giới thiệu tên
  document.getElementById("noidung").innerHTML = "HÉ LLÔ. Tui tên là Nguyễn Chí Bảo";
              }
             function tinhtong() {
          //Tính tổng từ 1 -> 10
          let text =0;
          for( let i=1 ; i<=10;i++){
            text +=i;
          }
	document.getElementById("noidung").innerHTML =text ;
              }
            function tinhtongchan() {
          //Tính tổng các số chẳn từ 1 -> 10
          let text =0;
          for( let i=1 ; i<=10;i++){
            if(i%2==0){
            text +=i;
          }
        }
	document.getElementById("noidung").innerHTML =text ;
              }
            </script>    
         </body>
    </html>
